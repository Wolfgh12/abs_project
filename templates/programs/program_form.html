{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<section class="py-20 bg-gray-50">
    <div class="max-w-3xl mx-auto px-6">
        <div class="bg-white p-10 shadow-2xl border-t-4 border-gold">
            <h2 class="text-2xl font-serif mb-8 text-black-rich">{{ title }}</h2>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                {{ form|crispy }}
                
                <div class="pt-6 flex items-center justify-between border-t border-gray-100">
                    <a href="{% url 'programs:staff_dashboard' %}" class="text-xs font-bold uppercase text-gray-400 hover:text-black">Cancel</a>
                    <button type="submit" class="bg-black-rich text-gold px-12 py-4 font-bold uppercase tracking-widest text-xs hover:bg-gold hover:text-black transition-all">
                        Save Programme
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
