{% extends 'base.html' %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="text-center py-20">
    <h1 class="text-9xl font-bold text-abs-blue opacity-20">404</h1>
    <h2 class="text-3xl font-semibold -mt-12 mb-6">Oops! Page Missing</h2>
    <p class="text-gray-600 mb-8">The link might be broken or the page has moved. Let's get you back to class.</p>
    <a href="{% url 'home' %}" class="bg-abs-blue text-white px-6 py-3 rounded shadow hover:bg-blue-800 transition">
        Return Home
    </a>
</div>
{% endblock %}
